<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Attendance Tracking</title>
</head>
<body>
    <h1>Attendance Tracking for {{ employee.name }}</h1>
    <h2>Attendances</h2>
    <ul>
        {% for attendance in attendances %}
            <li>Clock In: {{ attendance.clock_in }} - Clock Out: {{ attendance.clock_out }}</li>
        {% endfor %}
    </ul>
</body>
</html>
