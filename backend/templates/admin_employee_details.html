<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Employee Details</title>
</head>
<body>
    <h1>{{ employee.name }} Details</h1>
    <ul>
        <li>Position: {{ employee.position }}</li>
        <li>Department: {{ employee.department }}</li>
        <li>Contact Info: {{ employee.contact_info }}</li>
        <li>Basic Salary: {{ employee.basic_salary }}</li>
        <!-- Add other employee details as needed -->
    </ul>
    <a href="{{ url_for('admin_leave_management', employee_id=employee.id) }}">Leave Management</a>
    <a href="{{ url_for('admin_attendance_tracking', employee_id=employee.id) }}">Attendance Tracking</a>
</body>
</html>
