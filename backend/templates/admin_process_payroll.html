<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Process Payroll</title>
</head>
<body>

  <h1>Process Payroll</h1>

  <form method="post" action="{{ url_for('admin_process_payroll') }}">
    <table border="1">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Basic Salary</th>
          <th>Deductions</th>
          <th>Bonuses</th>
          <th>Leave Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for employee in employees %}
          <tr>
            <td>{{ employee.id }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.basic_salary }}</td>
            <td>{{ employee.deductions }}</td>
            <td>{{ employee.bonuses }}</td>
            <td>{{ employee.leave_balance }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit">Process Payroll</button>
  </form>

  <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>

</body>
</html>
